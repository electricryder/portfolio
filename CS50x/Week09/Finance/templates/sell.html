{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h3>Sell Stocks</h3>
    <form action="/sell" method="post" class="d-flex align-items-center justify-content-center gap-2">
        <select name="symbol" class="form-control w-auto">
            <option value="">-- Choose a stock --</option>
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
            {% endfor %}
        </select>
        <input type="number" name="shares" min="1" class="form-control w-auto">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
