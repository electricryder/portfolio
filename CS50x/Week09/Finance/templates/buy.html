{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3>Buy Stocks</h3>
    <form action="/buy" method="post">
        <div class="mb-5">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" type="text" placeholder="Symbol to buy">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" type="text" placeholder="Number of shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
