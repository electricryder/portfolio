{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3>Check Stock Prices</h3>
    <form action="/quote" method="post">
        <div class="mb-5">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" type="text" placeholder="Symbol to consult">
        </div>
        <button class="btn btn-primary" type="submit">Consult</button>
    </form>
{% endblock %}
