{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<div class="text-center">
    <h3>Add Cash to Your Account</h3>
    <form action="/add_cash" method="post" class="d-inline-flex align-items-center gap-2 mt-3">
        <input type="number" name="amount" min="1" step="0.01"
               class="form-control w-auto text-center"
               placeholder="Amount (USD)">
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
</div>
{% endblock %}
