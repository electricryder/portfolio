<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pedro Rodrigues | A Webpage</title>

        <!--------------------------------------------INCLUDES-------------------------------------------->
        <!-- Load Bootstrap CSS (so we can use its prebuilt classes like navbar, container, etc.) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <!-- Load Bootstrap JavaScript (for menus, dropdowns, etc. to work) -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>

        <!-- Link to my own CSS file -->
        <link href="styles.css" rel="stylesheet">
        <!--------------------------------------------INCLUDES-------------------------------------------->

    </head>

    <body>
        <!-- Shared header -->
        <div id="header-placeholder"></div>

        <!-----------------------------------------------TEXTS----------------------------------------------->
        <!-- Main page Texts -->
        <div class="home-content">
            <h1 id="typing" class="text-center mt-5 mb-5"></h1>
            <p class="std_txts"> An Electrical Engineer who wants to become a Developer</p>

        </div>
        <!-----------------------------------------------TEXTS----------------------------------------------->

        <!-- Shared footer -->
        <div id="footer-placeholder"></div>


        <!--------------------------------------------- SCRIPTS --------------------------------------------->

        <!------------------------------------- Typing animation script ------------------------------------->
        <script>
            let text = "Pedro Rodrigues"; // what gets typed
            let i = 0; // current character index

            function typeWriter() {
                // add one letter at a time
                if (i < text.length) {
                    document.getElementById("typing").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150); // call again after 150ms (typing effect speed)
                } else {
                    /* Holds one second to show <p> */
                    setTimeout(() => {
                        document.querySelector(".std_txts").classList.add("show");
                    }, 1000);
                }
            }

            document.addEventListener("DOMContentLoaded", typeWriter);
        </script>

        <!------------------------------------- Header ------------------------------------->
        <script>
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-placeholder").innerHTML = data);
        </script>

        <!------------------------------------- Footer ------------------------------------->
        <script>
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer-placeholder").innerHTML = data);
        </script>

    </body>

</html>
